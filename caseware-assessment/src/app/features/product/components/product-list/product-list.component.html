<div class="product-list">
    <h2>Product List</h2>
    <div class="product-container" *ngFor="let product of products">
        <app-product-card [product]="product" (viewDetails)="onProductSelected($event)">
        </app-product-card>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
