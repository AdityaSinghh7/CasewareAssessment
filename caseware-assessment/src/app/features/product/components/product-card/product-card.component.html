<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onView()">View Details</button>
    </mat-card-actions>
</mat-card>
