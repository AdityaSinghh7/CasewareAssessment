<ng-container *ngIf="product; else loading">
    <mat-card class="product-detail">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price | currency }}</p>
        </mat-card-content>
    </mat-card>
</ng-container>

<ng-template #loading>
    <p>Loading product details...</p>
</ng-template>
